<!DOCTYPE html>
<html lang="en" ng-app = "app">
<head >
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src = "/lib/app.js"></script>
  <script src = "/lib/app-factories.js"></script>
  <script src = "/lib/app-controllers.js"></script>
  <script src = "/lib/app-directives.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="master" ng-controller="MasterController">
      <div id="user" ng-controller="UsersController">
        <button ng-click = "index_button()">index button</button>
        <button ng-click = "create_button({id:6})">create button</button>
        <button ng-click = "new_button()">new button</button>
        <button ng-click = "show_button(6)">show button</button>
        <button ng-click = "update_button({id:6})">update button</button>
        <button ng-click = "edit_button(6)">edit button</button>
        <button ng-click = "delete_button(6)">delete button</button>
        
        <div ng-html-compile = "data_set.index" ></div>
        <div ng-html-compile = "data_set.new" ></div>
        <div ng-html-compile = "data_set.create" ></div>
        <div ng-html-compile = "data_set.show" ></div>
        <div ng-html-compile = "data_set.edit" ></div>
        <div ng-html-compile = "data_set.update" ></div>
        <div ng-html-compile = "data_set.delete" ></div>
        <div ng-html-compile = "data_set.errors" ></div>
      </div><!-- End User Controller -->
  </div><!-- End Master Controller -->
</body>
</html>
